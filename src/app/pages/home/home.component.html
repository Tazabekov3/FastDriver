<div class="banner">
    <div class="content">
        <h1 class="banner-text mb-5">Прокат авто — быстро и дёшево<br/></h1>
        <a routerLink="menu" [routerLink]="['/cars']">Заказать<i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center">Как взять машину в прокат:</h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>1</h1>
                <p>Выберите машину</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>2</h1>
                <p>Заполните все поля</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="step-box">
                <h1>3</h1>
                <p>Садитесь за руль</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let ci of carInfo; index as i">
            <div class="car-box" *ngIf="i<=3">
                <img src="{{ci.img}}" />
                <h1>{{ci.brand + ' ' + ci.model}}</h1>
                <p>{{ci.rentingPrice + ' тг/день'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="cars" class="view-more-btn">Больше машин <i class="bi bi-arrow-right"></i></a>
</div>
